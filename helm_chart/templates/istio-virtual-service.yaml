apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Release.Name }}-virtualservice
spec:
  gateways: [ "{{ .Release.Name }}-gateway" ]
  hosts: [ "*" ]
  http:
  - route:
    - destination:
        host: {{ .Release.Name }}-app
        subset: v1 
      weight: 90
    - destination: 
        host: {{ .Release.Name }}-app
        subset: v2 
      weight: 10
