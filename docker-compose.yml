version: "3.8"

services:
  model-service:
    image: ghcr.io/remla25-team17/model-service:latest
    container_name: model-service
    volumes:
      - ./model:/app/model/
      - ./bag_of_words:/app/bag_of_words/
    env_file:
      - environments/model-service.env
    secrets:
      - example_secret
    restart: unless-stopped

  app:
    image: ghcr.io/remla25-team17/app-service:latest
    container_name: app
    ports:
      - "5000:5000"
    depends_on:
      - model-service
    env_file:
      - environments/app.env
    secrets:
      - example_secret
    restart: unless-stopped

secrets:
  example_secret:
    file: ./secrets/example_secret.txt
