version: '3.8'

services:
  model-service:
    image: ghcr.io/remla25-team17/model-service:latest
    container_name: model-service
    ports:
      - "8080:8080"  
    volumes:
      - ./model:/app/model/
      - ./bag_of-words:/app/bag_of_words/
    env_file: 
      - environments/model-service.env
    restart: unless-stopped

  app:
    image: ghcr.io/remla25-team17/app-service:latest
    container_name: app
    ports:
      - "5000:5000"  
    depends_on:
      - model-service
    env_file: 
      - environments/app.env
    restart: unless-stopped
